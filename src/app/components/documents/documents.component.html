<app-header></app-header>

<div class="flex flex-col p-4">
    <mat-form-field class="w-full" appearance="standard">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table class="w-full" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
                <td mat-cell *matCellDef="let element"> {{element?.created_at | date:'HH:mm dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="revisions">
                <th mat-header-cell class="revisions" *matHeaderCellDef mat-sort-header> Revisiones </th>
                <td mat-cell class="text-center" *matCellDef="let element"> {{element?.revisions?.length}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1"></th>
                <td mat-cell *matCellDef="let element" class="w-1">
                    <button mat-flat-button [routerLink]="'/document/' + element._id">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay ningún documento que se ajuste a la búsqueda "{{input.value}}"
                </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
