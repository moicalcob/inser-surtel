<h1 mat-dialog-title>Ficheros adjuntos</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let file of attachedFiles">
      <mat-icon mat-list-icon>folder</mat-icon>
      <div mat-line>{{ file }}</div>
    </mat-list-item>
  </mat-list>
  <input
    type="file"
    class="file-input"
    #fileUpload
    (change)="setNewFile($event)"
  />

  <div class="flex flex-col items-center mt-2">
    <div class="file-upload">
      {{ file?.name || 'Ning√∫n archivo seleccionado.' }}

      <button
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="fileUpload.click()"
      >
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>

    <div class="mt-4 flex justify-evenly w-full">
      <button mat-flat-button color="warn" (click)="dialogRef.close()">
        Cancelar
      </button>

      <button
        mat-flat-button
        color="primary"
        (click)="uploadFile()"
        [disabled]="file === null"
      >
        Subir fichero
      </button>
    </div>
  </div>
</div>
