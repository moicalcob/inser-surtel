<h1 mat-dialog-title>Ficheros adjuntos</h1>
<div mat-dialog-content>
  <div>
    <h2>Listado de ficheros</h2>
    <p *ngFor="let file of attachedFiles">{{ file }}</p>
  </div>
  <input
    type="file"
    class="file-input"
    #fileUpload
    (change)="setNewFile($event)"
  />

  <div class="file-upload">
    {{ file?.name || 'Ning√∫n archivo seleccionado.' }}

    <button
      mat-mini-fab
      color="primary"
      class="upload-btn"
      (click)="fileUpload.click()"
    >
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>

  <button (click)="uploadFile()">Subir fichero</button>

  <div class="progress">
    <mat-progress-bar
      class="progress-bar"
      mode="determinate"
      [value]="uploadProgress"
      *ngIf="uploadProgress"
    >
    </mat-progress-bar>

    <mat-icon
      class="cancel-upload"
      (click)="cancelUpload()"
      *ngIf="uploadProgress"
      >delete_forever</mat-icon
    >
  </div>
</div>
